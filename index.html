<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Keith Renz Romblon" />
    <meta name="description" content="Will you be my Valentine?" />
    <meta name="keywords" content="Valentine, keith renz romblon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon-32x32.png">
    <title>Valentine</title>
  </head>
  <body>
    <div class="heart heart-1"></div>
    <div class="heart heart-2"></div>
    <div class="heart heart-3"></div>
    <div class="heart heart-4"></div>
    <div class="heart heart-5"></div>
    <div class="heart heart-6"></div>
    <div class="heart heart-7"></div>
    <div class="heart heart-8"></div>
    <div class="heart heart-9"></div>
    <div class="heart heart-10"></div>

    <main class="container">
      <img class="cat-img" src="pussy-cat.gif" alt="pic" />
      <p class="title">Will you be my Valentine?</p>
      <div class="buttons">
        <button type="button" class="btn btn--yes">Yes</button>
        <button type="button" class="btn btn--no">No</button>
      </div>
    </main>

    <script type="module" src="script.js"></script>
<script src="//code.tidio.co/kcnpf0h9cmsr8nr1e2cd5g3qjwz3rkvc.js" async></script>
    <script>
      document.querySelectorAll('.heart').forEach(heart => {
        heart.style.setProperty('--random-x', Math.random());
        heart.style.setProperty('--random-duration', Math.random());
      });
    </script>
  </body>
</html>
